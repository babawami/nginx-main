name: Docker Build 

on:
  push:
    branches:
      - "*" # Change this to the branch you want to trigger the workflow on

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and Push Docker image
        run: |
            echo
            docker build -t "testing actions":$(echo ${{ github.sha }} | cut -c 1-8) . --push
